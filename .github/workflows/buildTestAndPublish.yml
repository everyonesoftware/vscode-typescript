name: BuildTestAndPublish

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  buildTestAndPublish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4

      - run: npm ci

      - run: npm run build

      - name: Run integration tests (on Linux)
        run: xvfb-run -a npm run just-integration-tests
        if: runner.os == 'Linux'
      - name: Run integration tests (not on Linux)
        run: npm run just-integration-tests
        if: runner.os != 'Linux'

      - name: Prepare to publish to https://registry.npmjs.org
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
      - name: Publish to https://registry.npmjs.org
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}